    <div nz-row nzType="flex"style="background:#F0F2F5;">
        <div nz-col nzSpan="7" class="content-header-text" style="margin-left: 10px; line-height: 56px;">Создание новой брони</div>
        <div nz-col nzSpan="12" nzJustify="center" style="margin-top:11px;">
          <nz-steps>
            <nz-step nzStatus="finish"></nz-step>
            <nz-step ></nz-step>
            <nz-step ></nz-step>
            <nz-step ></nz-step>
          </nz-steps>
        </div>
    </div>
    <div class="inner-content">

      <div nz-row nzGutter="16" nzType="flex" style="margin-bottom: 10px;">
        <div nz-col nzSpan="4">
          <label>Выберите источник</label>
        </div>
        <div nz-col nzSpan="4">
          <label>Дата заезд</label>
        </div>
        <div nz-col nzSpan="4">
          <label>Дата выезда</label>
        </div>
        <div nz-col nzSpan="4">
          <label>Тарифный план</label>
        </div>
        <div nz-col nzSpan="4">
          <label>Тип номера</label>
        </div>
      </div>
      <div nz-row nzGutter="16" nzType="flex" style="margin-bottom: 30px;">
          <div nz-col nzSpan="4">
            <nz-select
              style="width: 100%"
              nzShowSearch
              nzAllowClear
              nzPlaceHolder="Не выбрано"
              [(ngModel)]="selectedValue">
                <nz-option nzLabel="Не выбрано" nzValue="jack">Не выбрано</nz-option>
            </nz-select>
          </div>
          <div nz-col nzSpan="4">
            <nz-select
              style="width: 100%"
              nzShowSearch
              nzAllowClear
              nzPlaceHolder="26.07.2019"
              [(ngModel)]="startDate">
                <nz-option nzLabel="26.07.2019" nzValue="jack">26.07.2019</nz-option>
            </nz-select>
          </div>
          <div nz-col nzSpan="4">
            <nz-select
              style="width: 100%"
              nzShowSearch
              nzAllowClear
              nzPlaceHolder="28.07.2019"
              [(ngModel)]="endDate">
                <nz-option nzLabel="28.07.2019" nzValue="jack">28.07.2019</nz-option>
            </nz-select>
          </div>
          <div nz-col nzSpan="4">
            <nz-select
              style="width: 100%"
              nzShowSearch
              nzAllowClear
              nzPlaceHolder="Все тарифы"
              [(ngModel)]="valueSecond">
                <nz-option nzLabel="Все тарифы" nzValue="jack">Все тарифы</nz-option>
            </nz-select>
          </div>
          <div nz-col nzSpan="4">
            <nz-select
              style="width: 100%;"
              nzShowSearch
              nzAllowClear
              nzPlaceHolder="Все типы номеров"
              [(ngModel)]="valueThird">
                <nz-option nzLabel="Все типы номеров" nzValue="jack">Все типы номеров</nz-option>
            </nz-select>
          </div>

              <button nz-button nzType="primary" style="width: 100%;">Поиск</button>
          </div>
        </div>
